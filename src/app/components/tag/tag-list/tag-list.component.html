<div class="pageContent">

  <div class="header header-list">
    <h1>Controle de Tags</h1>

    <button mat-flat-button color="primary" routerLink="/tags/new">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="tags" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('id')"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('nome')"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descricao Column -->
    <!-- <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container> -->

    <!-- Prioridade Column -->
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('prioridade')"> Prioridade </th>
      <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
    </ng-container>

    <!-- Ativa Column -->
    <ng-container matColumnDef="ativa">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('ativa')"> Ativa </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{ 'ativa': element.ativa, 'inativa': !element.ativa }">
        <mat-slide-toggle
            (click)="updateAtiva(element)"
            class="example-margin"
            [color]="'primary'"
            [checked]="element.ativa ? true : false">
        </mat-slide-toggle>
      </td>
    </ng-container>


    <!-- CategoriaPlanta Column -->
    <ng-container matColumnDef="categoriaPlanta">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('categoriaPlanta')"> CategoriaPlanta </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaPlanta.nome}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          routerLink="/tags/edit/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button mat-icon-button
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- displayedColumns: string[] = ['id', 'nome', 'descricao', 'prioridade', 'ativa', 'categoriaPlanta']; -->
