<div class="pageContent">

  <div class="header header-list">
    <h1>Controle de Telefones</h1>

    <button mat-flat-button color="primary" routerLink="/telefones/new">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="telefones" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('id')"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="ddd">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('ddd')"> DDD </th>
      <td mat-cell *matCellDef="let element"> {{element.ddd}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('numero')"> Numero </th>
      <td mat-cell *matCellDef="let element">
      {{ element.numero }}</td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          routerLink="/telefones/edit/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
