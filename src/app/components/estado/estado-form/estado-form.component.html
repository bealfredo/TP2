<mat-toolbar color="primary" class="toolbar-title">Cadastro de Estados</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
          <!-- <mat-error *ngIf="formGroup.get('nome')
                          && formGroup.get('nome')?.invalid
                          && formGroup.get('nome')?.touched">
            O nome é obrigatório.
          </mat-error> -->

          <!-- <mat-error *ngIf="formGroup.get('nome')?.errors && formGroup.get('nome')?.touched">
            @if (formGroup.get('nome')?.errors?.['required']) {
              <span>O nome é deve ser informado.</span>
            }

            @if (formGroup.get('nome')?.errors?.['minlength']) {
              <span>O nome deve ter no mínimo 4 caracteres.</span>
            }
          </mat-error> -->

          <mat-error *ngIf="formGroup.get('nome')?.errors && formGroup.get('nome')?.touched">
            {{this.getErrorMessages('nome', this.formGroup.get('nome')?.errors)}}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Sigla</mat-label>
          <input matInput type="text" formControlName="sigla">

          <mat-error *ngIf="formGroup.get('sigla')?.errors && formGroup.get('sigla')?.touched">
            {{this.getErrorMessages('sigla', this.formGroup.get('sigla')?.errors)}}
          </mat-error>

        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
        color="primary"
        (click)="salvar()"
      >
        Salvar
      </button>
      <button mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="this.formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button
        routerLink="/estados"
      >
        cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
