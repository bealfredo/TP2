<div class="pageContent">

  <div class="header header-list">
    <h1>Controle de Fornecedores</h1>

    <button mat-flat-button color="primary" routerLink="/fornecedores/new">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="fornecedores" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('id')"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('nome')"> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('email')"> Email </th>
      <td mat-cell *matCellDef="let element">
        {{ formatarTelefone(element.email)}}
      </td>
    </ng-container>


    <!-- Telefone Column -->
    <!-- <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('telefone')"> Telefone </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.telefone; else noTelefone">
          {{ formatarTelefone(element.telefone) }}
        </ng-container>
        <ng-template #noTelefone>
          <mat-icon>phone_disabled</mat-icon>
        </ng-template>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element">
        {{ formatarTelefone(element.telefone)}}
      </td>
    </ng-container>

    <!-- CNPJ Column -->
    <ng-container matColumnDef="cnpj" class="cnpj">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('cnpj')"> CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{formatarCnpj(element.cnpj)}} </td>
    </ng-container>


    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          routerLink="/fornecedores/edit/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
