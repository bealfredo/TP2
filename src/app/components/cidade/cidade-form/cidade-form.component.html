<mat-toolbar color="primary" class="toolbar-title">Cadastro de Cidade</mat-toolbar>
<div class="form-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
          <mat-error *ngIf="formGroup.get('nome')
                          && formGroup.get('nome')?.invalid
                          && formGroup.get('nome')?.touched">
            O nome é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="estado" id="estado_id">
            @for (estado of estados; track estado.id) {
              <mat-option [value]="estado">{{estado.nome}}</mat-option>
            }
          </mat-select>
          <mat-error *ngIf="formGroup.get('estado')
                          && formGroup.get('estado')?.invalid
                          && formGroup.get('estado')?.touched">
            O estado é obrigatória.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
        color="primary"
        (click)="salvar()"
        [disabled]="this.formGroup.invalid"
      >
        Salvar
      </button>
      <button mat-raised-button
        *ngIf="formGroup?.get('id')?.value"
        color="warn"
        (click)="excluir()"
        [disabled]="this.formGroup.invalid"
      >
        Excluir
      </button>
      <button mat-raised-button
        routerLink="/cidades"
      >
        cancelar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
