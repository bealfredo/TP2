<div class="pageContent">

  <div class="header header-list">
    <h1>Controle de Enderecos</h1>

    <button mat-flat-button color="primary" routerLink="/enderecos/new">
      <mat-icon>add</mat-icon> Adicionar
    </button>
  </div>

  <table mat-table [dataSource]="enderecos" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('id')"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- CEP Column -->
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('cep')"> CEP </th>
      <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
    </ng-container>

    <!-- Codigo Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('codigo')"> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Rua Column -->
    <ng-container matColumnDef="rua">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('rua')"> Rua </th>
      <td mat-cell *matCellDef="let element"> {{element.rua}} </td>
    </ng-container>

    <!-- Bairro Column -->
    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('bairro')"> Bairro </th>
      <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
    </ng-container>

    <!-- Numero do lote Column -->
    <ng-container matColumnDef="numeroLote">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('numeroLote')"> Lote </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroLote}} </td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('cidade')"> Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef (click)="setOrderBy('estado')"> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Ação </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
          color="primary"
          routerLink="/enderecos/edit/{{element.id}}"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
